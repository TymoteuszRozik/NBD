version: '3.8'

services:
  mongodb1:
    image: mongo:7.0
    container_name: mongodb1
    command:
      - "--replSet"
      - "rs0"
      - "--bind_ip_all"
      - "--port"
      - "27017"
    ports:
      - "27017:27017"
    volumes:
      - mongodb1_data:/data/db
      - mongodb1_config:/data/configdb
    networks:
      - mongodb-cluster
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb2:
    image: mongo:7.0
    container_name: mongodb2
    command:
      - "--replSet"
      - "rs0"
      - "--bind_ip_all"
      - "--port"
      - "27017"
    ports:
      - "27018:27017"
    volumes:
      - mongodb2_data:/data/db
      - mongodb2_config:/data/configdb
    networks:
      - mongodb-cluster
    depends_on:
      mongodb1:
        condition: service_healthy
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb3:
    image: mongo:7.0
    container_name: mongodb3
    command:
      - "--replSet"
      - "rs0"
      - "--bind_ip_all"
      - "--port"
      - "27017"
    ports:
      - "27019:27017"
    volumes:
      - mongodb3_data:/data/db
      - mongodb3_config:/data/configdb
    networks:
      - mongodb-cluster
    depends_on:
      mongodb2:
        condition: service_healthy
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo-setup:
    image: mongo:7.0
    container_name: mongo-setup
    depends_on:
      mongodb1:
        condition: service_healthy
      mongodb2:
        condition: service_healthy
      mongodb3:
        condition: service_healthy
    volumes:
      - ./docker/init-replica.js:/scripts/init-replica.js
    command: >
      mongosh --host mongodb1:27017 /scripts/init-replica.js
    networks:
      - mongodb-cluster

volumes:
  mongodb1_data:
  mongodb1_config:
  mongodb2_data:
  mongodb2_config:
  mongodb3_data:
  mongodb3_config:

networks:
  mongodb-cluster:
    driver: bridge